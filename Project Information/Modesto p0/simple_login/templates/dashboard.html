<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">

</head>
<body>
  <h1>You Have Logged In!</h1>
  <h1>Welcome back {{ username }}!</h1>
  <br>
  <h1>Your current balance is ${{ money }}!</h1>
<hr>

  <div class="row">
    <div class="col-lg-4">
      <form action="http://127.0.0.1:5000/dashboard/deposit" method="post">
        <h1>Deposit</h1>
        <hr>
        <br>
        <label for="username">Username</label>
        <br>
        <input type="text" name="username" id="username" placeholder="Enter Your Username">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
        <br>
        <label for="deposit">Amount</label>
        <br>
        <input type="number" name="deposit" id="deposit" placeholder="input amount...">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    </div>
    <div class="col-lg-4">
      <form action="http://127.0.0.1:5000/dashboard/withdraw" method="post">
        <h1>Withdraw</h1>
        <hr>
        <br>
        <label for="username">Username</label>
        <br>
        <input type="text" name="username" id="username" placeholder="Enter Your Username">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
        <br>
        <label for="withdraw">Amount</label>
        <br>
        <input type="number" name="withdraw" id="withdraw" placeholder="input amount...">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    </div>
    <div class="col-lg-4">
      <form action="http://127.0.0.1:5000/dashboard/send" method="post">
        <h1>Send Money to another User</h1>
        <hr>
        <br>
        <label for="username">Username</label>
        <br>
        <input type="text" name="username" id="username" placeholder="Enter Your Username">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
        <br>
        <label for="recipient_username">Recipient Username</label>
        <br>
        <input type="text" name="recipient_username" id="recipient_username" placeholder="Enter Recipient Username">
        <br>
        <label for="send">Amount</label>
        <br>
        <input type="number" name="send" id="send" placeholder="input amount...">
        <br>
        <input type="submit" value="Submit">
    </form>
    </div>
  </div>

  <hr>
  <a href="http://127.0.0.1:5000/deletion">
    <div>
      <button>Delete Account</button>
    </div>
  </a>
</body>
</html>
