<!DOCTYPE html>

<html>
  <head>
    <meta charset="UFT-8" />
    <meta http-equiv="X_UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account Page</title>
  </head>
  <body>
    <h1>Welcome back {{ username }}</h1>
    <a href="http://127.0.0.1:5000/request/{{ username }}">
      <div>
        <button>Create Request</button>
      </div>
    </a>
    <a href="http://127.0.0.1:5000/view_request/{{ username }}">
      <div>
        <button>View Previous Request</button>
      </div>
    </a>
    <a href="http://127.0.0.1:5000/deletion/{{ username }}">
      <div>
        <button>Delete Account</button>
      </div>
    </a>
  </body>
</html>
