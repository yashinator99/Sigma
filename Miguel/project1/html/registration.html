<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Registration</title>
</head>
<body>
    <h1>Register</h1>

    <form actions="/register" method="post">
        
        <input type="text" id="username" name="username" placeholder="Username" required="required"><br><br>

        <input type="password" id="password" name="password" placeholder="Password" required="required"><br><br>

        <input type="text" id="registration_code" name="registration_code" placeholder="Registration Code" required="required"><br><br>

        <input type="submit" value="Submit">
        <!-- Perform check if username is already in the system.
             Confirm that username and password are valid.
             Registration code has not been used.
             If all valid, input into database -->
        
        <input type="button" value="Back" onclick="history.back()">

    </form>
</body>
</html>
